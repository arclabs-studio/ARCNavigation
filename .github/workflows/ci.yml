name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  lint:
    name: Lint
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

  platforms:
    name: Test Platforms
    runs-on: macos-15
    strategy:
      matrix:
        destination:
          - 'platform=iOS Simulator,name=iPhone 16,OS=18.0'
          - 'platform=macOS'
          - 'platform=tvOS Simulator,name=Apple TV,OS=18.0'
          - 'platform=watchOS Simulator,name=Apple Watch Series 10 (46mm),OS=11.0'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Build for ${{ matrix.destination }}
        run: |
          xcodebuild build \
            -scheme ARCNavigation \
            -destination '${{ matrix.destination }}' \
            -skipPackagePluginValidation
